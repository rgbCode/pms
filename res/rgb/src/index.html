<!DOCTYPE html>
<html class="mdc-typography">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="/pms/res/libs/mdl/font/material-icons.css">
	<link rel="stylesheet" type="text/css" href="/pms/res/libs/mdl/material.indigo-pink.min.css">

	<script src="/pms/res/libs/jquery/jquery-3.2.1.min.js"></script>
	<script src="/pms/res/libs/etc/knockout-3.4.2.js"></script>
	<script src="/pms/res/libs/mdl/material.min.js"></script>
	<title>상품관리시스템(PMS)</title>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
	<header class="mdl-layout__header"></header>
	<div class="mdl-layout__drawer"></div>

	<main class="mdl-layout__content"><div class="page-content" data-bind-view="index">
		<!-- contents -->
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--6-col">
				<div class="mdl-card mdl-shadow--2dp" style="width:100%;">
					<div class="mdl-card__title mdl-card--expand">
						<h2 class="mdl-card__title-text">발주내역</h2>
					</div>
					<div class="mdl-card__actions">
						<table class="mdl-data-table mdl-js-data-table" style="width:100%;">
							<colgroup>
								<col width="100px"/>
								<col/>
							</colgroup>
							<thead>
								<tr>
									<th class="mdl-data-table__cell--non-numeric">Material</th>
									<th class="mdl-data-table__cell--non-numeric">Quantity</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td style="text-align:center;">
										<img src="/resource/images/not-found.png" style="width:60px;height:60px;">
									</td>
									<td class="mdl-data-table__cell--non-numeric">250</td>
								</tr>
								<tr>
									<td style="text-align:center;">
										<img src="/resource/images/not-found.png" style="width:60px;height:60px;">
									</td>
									<td class="mdl-data-table__cell--non-numeric">50</td>
								</tr>
								<tr>
									<td style="text-align:center;">
										<img src="/resource/images/not-found.png" style="width:60px;height:60px;">
									</td>
									<td class="mdl-data-table__cell--non-numeric">10</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="mdl-cell mdl-cell--6-col">
				<div class="mdl-card mdl-shadow--2dp" style="width:100%;">
					<div class="mdl-card__title mdl-card--expand">
						<h2 class="mdl-card__title-text">수주내역</h2>
					</div>
					<div class="mdl-card__actions">
						<table class="mdl-data-table mdl-js-data-table" style="width:100%;">
							<colgroup>
								<col width="100px"/>
								<col/>
							</colgroup>
							<thead>
								<tr>
									<th class="mdl-data-table__cell--non-numeric">Material</th>
									<th class="mdl-data-table__cell--non-numeric">Quantity</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td style="text-align:center;">
										<img src="/resource/images/not-found.png" style="width:60px;height:60px;">
									</td>
									<td class="mdl-data-table__cell--non-numeric">250</td>
								</tr>
								<tr>
									<td style="text-align:center;">
										<img src="/resource/images/not-found.png" style="width:60px;height:60px;">
									</td>
									<td class="mdl-data-table__cell--non-numeric">50</td>
								</tr>
								<tr>
									<td style="text-align:center;">
										<img src="/resource/images/not-found.png" style="width:60px;height:60px;">
									</td>
									<td class="mdl-data-table__cell--non-numeric">10</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			
			<div class="mdl-cell mdl-cell--12-col">
				<div class="mdl-card mdl-shadow--2dp" style="width:100%;">
					<div class="mdl-card__title">
					  <h2 class="mdl-card__title-text">추천상품</h2>
					</div>
					<div class="mdl-card__actions">
							<table class="mdl-data-table mdl-js-data-table" style="width:100%;">
									<colgroup>
										<col width="100px"/>
										<col/>
										<col width="100px"/>
									</colgroup>
									<thead>
										<tr>
											<th class="mdl-data-table__cell--non-numeric">Material</th>
											<th class="mdl-data-table__cell--non-numeric">Quantity</th>
											<th>Unit price</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td style="text-align:center;">
												<img src="/resource/images/not-found.png" style="width:60px;height:60px;">
											</td>
											<td class="mdl-data-table__cell--non-numeric">250</td>
											<td>
												<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect">
													<i class="material-icons">shopping_cart</i>
												</button>
											</td>
										</tr>
										<tr>
											<td style="text-align:center;">
												<img src="/resource/images/not-found.png" style="width:60px;height:60px;">
											</td>
											<td class="mdl-data-table__cell--non-numeric">50</td>
											<td>
												<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect">
													<i class="material-icons">shopping_cart</i>
												</button>
											</td>
										</tr>
										<tr>
											<td style="text-align:center;">
												<img src="/resource/images/not-found.png" style="width:60px;height:60px;">
											</td>
											<td class="mdl-data-table__cell--non-numeric">10</td>
											<td>
												<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect">
													<i class="material-icons">shopping_cart</i>
												</button>
											</td>
										</tr>
									</tbody>
									</table>
						
					</div>
				  </div>
			</div>

		</div>
	</div></main>
</div>

</html>
